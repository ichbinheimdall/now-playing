<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listening Pulse</title>
  <meta name="description" content="Real-time view of my current Spotify track." />
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #111; color: #fff; font-family: system-ui, sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; padding: 2rem; }
    button { background: #fff; color: #111; font-weight: 600; border: none; padding: .6rem 1rem; border-radius: .4rem; cursor: pointer; }
    button:hover { background: #eee; }
    img { max-width: 400px; width: 100%; border-radius: 8px; }
    a { color: #fff; }
    footer { text-align: center; padding: 1rem; opacity: .7; font-size: .85rem; }
  </style>
</head>
<body>
  <main>
    <button onclick="refresh()">Refresh</button>
    <a href="https://spotify-github-profile.kittinanx.com/api/view?uid=ps3jyelec8p9sxp3hcmpoeznb&redirect=true">
      <img id="card" src="https://spotify-github-profile.kittinanx.com/api/view?uid=ps3jyelec8p9sxp3hcmpoeznb&cover_image=true&theme=default&show_offline=true&background_color=121212&interchange=false&bar_color=53b14f&bar_color_cover=true" alt="Now Playing" />
    </a>
    <p><a href="https://hmd.bio/spotify">See Profile</a></p>
  </main>
  <footer>Made by <a href="https://heimdalls.space">Heimdall</a></footer>
  <script>
    const BASE = 'https://spotify-github-profile.kittinanx.com/api/view?uid=ps3jyelec8p9sxp3hcmpoeznb&cover_image=true&theme=default&show_offline=true&background_color=121212&interchange=false&bar_color=53b14f&bar_color_cover=true';
    function refresh() { document.getElementById('card').src = BASE + '&t=' + Date.now(); }
    setInterval(refresh, 60000);
  </script>
</body>
</html>
